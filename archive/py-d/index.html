<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помилкова адреса</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Ruda:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url('https://web-teach.pp.ua/src/python-course/error-header.jpg');
      background-size: cover;
      text-align: center;
      color: #fff;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    .error-message{
      display: flex;
      flex-direction: column;
      margin: 15%;
      font-weight: 900;
      line-height: 35px;
    }
    .error-message h2{
      color: #fa2b2b;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="error-message">
    <h2>Error 404 NOT FOUND</h2>
    <h1>Такої сторінки не існує</h1>
    <h3>Уточніть адресу у вчителя</h3>
  </div>
</body>
</html>
